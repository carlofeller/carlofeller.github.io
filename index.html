<!DOCTYPE html>
<html>
<head>
  <title>Carlo Feller Github Page</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link href="loader.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <div id="pageLoader" class="loaderContent"><div class="spinner"></div></div>
      <v-main>
        <v-container fluid class="ma-0 pa-0">
          <v-row no-gutters>
            <v-col cols="12" md="6">
              <v-card tile height="50vh" class="d-flex align-center justify-center" :color="colors[0]" elevation="0">
                <v-card color="transparent" elevation="0">
                  <div class="text-h2 text-lg-h1 font-weight-black light">Carlo</div>
                  <div class="text-center">carlo.feller@gmail.com</div>
                </v-card>
              </v-card>
            </v-col>
            <v-col cols="12" md="6">
              <v-card tile height="50vh" class="d-flex align-center justify-center" :color="colors[1]" elevation="0">
                <v-card color="transparent" elevation="0">
                  <div class="text-h2 text-lg-h1 font-weight-black">Feller</div>
                  <div class="text-center">Milan, Italy</div>
                </v-card>
              </v-card>
            </v-col>
            <v-col cols="12" md="6">
              <v-card tile height="50vh" class="d-flex align-center justify-center" :color="colors[2]" elevation="0">
                <v-card color="transparent" elevation="0">
                  <div class="text-h2 text-lg-h1 font-weight-black">Web</div>
                  <div class="text-center">HTML, CSS, JS, PHP, SQL</div>
                </v-card>
              </v-card>
            </v-col>
            <v-col cols="12" md="6">
              <v-card tile height="50vh" class="d-flex align-center justify-center" :color="colors[3]" elevation="0">
                <v-card color="transparent" elevation="0">
                  <div class="text-h2 text-lg-h1 font-weight-black">Development</div>
                  <div class="text-center font-italic">non breaking spaces</div>
                </v-card>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
    </v-app>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify({theme: { dark: true }}),
      mounted () {
        if (!('remove' in Element.prototype)) {
          Element.prototype.remove = function () {
            if (this.parentNode) {
              this.parentNode.removeChild(this)
            }
          }
        }
        // document.body.classList.remove('hidden')
        const el = document.getElementById('pageLoader')
        if (el) {
          el.classList.add('hide')
          setTimeout(el.remove(), 0.5)
        }
      },
      data() {
        return {
          colors: ['#CF5C36','#60495A','#567568','#B7990D']
        }
      }
    })
  </script>
</body>
</html>
